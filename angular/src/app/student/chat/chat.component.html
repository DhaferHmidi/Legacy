

<div class="  grid grid-row-6  min-h-screen">

      </div>


  </div>

  <div class="row-span-4 grid grid-cols-6   ">
<div class=" col-span-1 "></div>

      </div>
      <div class=" row-span-1"></div>

    </div>
    <div class=" col-span-1"></div>

  



  </div>
