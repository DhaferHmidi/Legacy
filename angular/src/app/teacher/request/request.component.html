<div class="  grid grid-row-6  min-h-screen">


  <div class="row-span-1  grid grid-row-2 ">

      <div class="  row-span-1">
        <app-navbar></app-navbar>
      </div>
      <div class=" row-span-1">

      </div>
  </div>
  <div class="row-span-5 grid  ">
    <div class="container w-full md:w-4/5 xl:w-3/5  mx-auto px-2">

 
     
      

<div class="flex justify-center items-center h-screen mx-auto ">
    <div class="w-full md:w-3/4 lg:w-3/6 p-4">
        <div class="p-3">
            <input
                name="Name"
                 (change)="onChange($event)"   
                class="block appearance-none placeholder-gray-500 placeholder-opacity-100 border border-light-blue-400 rounded-md w-full py-3 px-4 text-gray-700 leading-5 focus:outline-none focus:ring-2 focus:ring-light-blue-300"
                type="text" placeholder="Name" required>
        </div>
        <div class="p-3">
            <input
            name="Email"
            (change)="onChange($event)"
                class="block appearance-none placeholder-gray-500 placeholder-opacity-100 border border-light-blue-400 rounded-md w-full py-3 px-4 text-gray-700 leading-5 focus:outline-none focus:ring-2 focus:ring-light-blue-300"
                type="email" placeholder="Email" required>
        </div>
        <div class="p-3">
            <input
            name="Subject"
            (change)="onChange($event)"
                class="block appearance-none placeholder-gray-500 placeholder-opacity-100 border border-light-blue-400 rounded-md w-full py-3 px-4 text-gray-700 leading-5 focus:outline-none focus:ring-2 focus:ring-light-blue-300"
                type="text" placeholder="Subject" required>
        </div>
        <div class="p-3">
            <textarea
            name="Message"
            (change)="onChange($event)"
                class="resize-none  block appearance-none placeholder-gray-500 placeholder-opacity-100 border border-light-blue-400 rounded-md w-full py-3 px-4 text-gray-700 leading-5 focus:outline-none focus:ring-2 focus:ring-light-blue-300 h-56"
                placeholder="Message" required></textarea>
        </div>
        <div class="p-3 pt-4">
            <button 
             (click)="onSend()"   
            class="w-full bg-indigo-700 hover:bg-indigo-900 text-white font-bold py-3 px-4 rounded text-2xl">
                Send
            </button>
        </div>
    </div>
</div>
